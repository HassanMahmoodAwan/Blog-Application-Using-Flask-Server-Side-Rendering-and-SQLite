{% extends 'home.html'%}


{% block title %}
    <title> Editing the Blog </title>
{% endblock %}


{% block body %}

    <!-- Form for Posting Blogs -->
    <form action="/blog/edit/{{post.Id}}" method="POST" class='container'>

        <h1 class="text-center my-3">Enter New Blog Here</h1>
        
        <div class="form-group my-2">
          <h4 for="exampleInputEmail1">Title</h4>
          <input type="Text" class="form-control" name='title' id="title" placeholder="Enter Title Here" value="{{post.Title}}">
          <small id="emailHelp" class="form-text text-muted">Title for your Blog</small>
        </div>

        <div class="form-group my-2">
            <h4 for="exampleInputPassword1">Author</h4>
            <input type="text" class="form-control" name='author' id="author" placeholder="Enter Author" value="{{post.Author}}">
        </div>

        <div class="form-group my-2">
            <h4 for="exampleFormControlTextarea1">Details</h4>
            <textarea class="form-control" name='detail' id="detail" rows="3" >{{post.Detail}}</textarea>
          </div>

        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>


    <!--  END OF FORM-->

{% endblock %}
